<!DOCTYPE html>
<html>
<title>DigBury</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" type="image/x-icon" href="icon.png">
<link rel="stylesheet" href="ourStyles.css">


<body class="page">
  <script src="header.js"></script>
  <div class="article">
    <h1 id="articleTitle"></h1>
    <h2 id="articleSubtitle"></h2>
    <div class="txtField">
      <p id="articleBody"></p>
    </div>
    </div>
  </body>

<script>

  let requestURL = "reviews.json";
  let request = new XMLHttpRequest();
  request.open('GET', requestURL);
  request.responseType = 'json';
  request.send();

  request.onload = function() {
    const reviews = request.response;
    populateTheArticle(reviews);
  }

function populateTheArticle(jsonObj)
{
  var reviews = jsonObj['reviews'];

  for(i=0;i<4;i++)
  {
    if (reviews[i]["url"] == "nierautomata.html")
    {
      document.getElementById("articleBody").innerHTML = reviews[i]["articleBody"];
    }
  }
}


</script>

</html>
