<script>
  let requestURL = "reviews.json";
  let request = new XMLHttpRequest();
  request.open('GET', requestURL);
  request.responseType = 'json';
  request.send();

  request.onload = function() {
    const reviews = request.response;
    populateTheBlurbs(reviews);
    hidethecover();
  }

  function populateTheBlurbs(jsonObj) {
    let intro = jsonObj['intro'];
    document.getElementById("mainBlurb").innerHTML = intro;

    let reviews = jsonObj['reviews'];

    for (i = 1; i < 6; i++) {
      var str = "blrb" + i.toString();
      var url = "blrb" + i.toString() + "url";
      var titles = "blrb" + i.toString() + "title";
      document.getElementById(str).innerHTML = reviews[i - 1]["blurb"];
      document.getElementById(url).href = reviews[i - 1]["url"];
      document.getElementById(titles).innerHTML = reviews[i - 1]["title"];
    }

    document.getElementById("cover").style.height = "0%";
  }



</script>
